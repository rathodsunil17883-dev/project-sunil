<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>e-FIR Status Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding:20px; max-width:600px; margin:auto; }
    input, button { padding:10px; width:100%; margin-bottom:10px; }
    .timeline { list-style:none; padding:0; }
    .timeline li { margin-bottom:10px; padding-left:20px; position: relative; }
    .timeline li:before { content:""; position:absolute; left:0; top:5px; width:10px; height:10px; border-radius:50%; background:#ccc; }
    .timeline li.active:before { background:#28a745; }
    .timeline li.active { font-weight:bold; }
    .error { color:red; }
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .tracker {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 40px auto;
      max-width: 600px;
    }
    .tracker::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      height: 4px;
      width: 100%;
      background: #ccc;
      z-index: -1;
      transform: translateY(-50%);
    }
    .step {
      width: 30px;
      height: 30px;
      background: #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      position: relative;
    }
    .step.active {
      background: #007bff;
    }
    .label {
      margin-top: 10px;
      font-size: 14px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>FIR Status Tracking</h2>
  <p>Enter your FIR Number to check status:</p>

  <input type="text" id="Cn" placeholder="Enter Complaint id " required>
  <button onclick="checkStatus()">Check Status</button>

  <div id="result"></div>

  <div class="tracker" id="progressTracker" style="display:none;">
    <div>
      <div class="step" id="step1">1</div>
      <div class="label">Pending</div>
    </div>
    <div>
      <div class="step" id="step2">2</div>
      <div class="label">Working</div>
    </div>
    <div>
      <div class="step" id="step3">3</div>
      <div class="label">Solved</div>
    </div>
  </div>

  <script>
    function checkStatus() {
      const CN = document.getElementById("Cn").value.trim();
      const resultDiv = document.getElementById("result");
      const tracker = document.getElementById("progressTracker");

      if (CN === "") {
        resultDiv.innerHTML = "⚠️ Please enter an FIR Number.";
        tracker.style.display = "none";
        return;
      }

      // Always show Pending for now
      resultDiv.innerHTML = `Status of <b>${CN}</b>: Working`;
      tracker.style.display = "flex";
      setStatus("Working");
    }

    function setStatus(status) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById("step" + i).classList.remove("active");
      }

      if (status === "Pending") {
        document.getElementById("step2").classList.add("active");
      } else if (status === "Working") {
        document.getElementById("step2").classList.add("active");
        document.getElementById("step2").classList.add("active");
      } else if (status === "Solved") {
        document.getElementById("step2").classList.add("active");
        document.getElementById("step2").classList.add("active");
        document.getElementById("step2").classList.add("active");
      }
    }
  </script>

</body>
</html>
