<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f2f5;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    margin-bottom: 15px;
    color: #333;
  }

  p {
    margin-bottom: 25px;
    font-size: 14px;
    color: #555;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #ffc107;
    color: #333;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #e0a800;
  }

  .links {
    margin-top: 20px;
    font-size: 14px;
  }

  .links a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.2s;
  }

  .links a:hover {
    color: #0056b3;
  }

  .message {
    margin-top: 15px;
    font-size: 14px;
  }

  .success { color: green; }
  .error { color: red; }
</style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <p>Enter your registered email address to reset your password.</p>

  <form id="forgotForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <div class="links">
    <a href="login2.html">Back to Login</a>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const form = document.getElementById("forgotForm");
  const messageEl = document.getElementById("message");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();

    if(email === "") {
      messageEl.textContent = "❌ Please enter your email.";
      messageEl.className = "message error";
      return;
    }

    // Simulate sending reset link (here we just show success)
    // In real app, you would send an email via backend
    messageEl.textContent = "✅ If this email is registered, a reset link has been sent!";
    messageEl.className = "message success";

    form.reset();
  });
</script>

</body>
</html>
