<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background: #1abc9c;
            color: #fff;
        }
        
        .main {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        
        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .charts {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            margin: 20px auto;
            width: 600px;
            /* Fixed width */
            height: 400px;
            /* Fixed height */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Manage Complaints</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header class="header">
                <h1>Complaint Management System</h1>
            </header>

            <!-- Cards -->
            <section class="cards">
                <div class="card">
                    <h3>Total Complaints</h3>
                    <p id="total">35</p>
                </div>
                <div class="card">
                    <h3>Pending</h3>
                    <p id="pending">10</p>
                </div>
                <div class="card">
                    <h3>Resolved</h3>
                    <p id="resolved">15</p>
                </div>
            </section>

            <!-- Charts -->
            <section class="charts">
                <h2>Statistics</h2>
                <div class="chart-container">
                    <canvas id="barChart" width="600" height="400"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="pieChart" width="600" height="400"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script>
        const labels = ["Submitted", "Verified", "In Progress", "Resolved", "Closed"];
        const dataValues = [10, 5, 7, 8, 5];

        // Bar Chart - fixed size, fixed Y-axis
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Complaints',
                    data: dataValues,
                    backgroundColor: [
                        '#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'
                    ]
                }]
            },
            options: {
                responsive: false, // ðŸ”¹ prevent resizing
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 20 // optional max value to keep size fixed
                    }
                }
            }
        });

        // Pie Chart - fixed size
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: [
                        '#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'
                    ]
                }]
            },
            options: {
                responsive: false // ðŸ”¹ prevent resizing
            }
        });
    </script>
</body>

</html>
