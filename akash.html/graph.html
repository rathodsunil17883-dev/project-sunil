<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
        }
        /* Navbar */
        
        .navbar {
            width: 100%;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
        }
        
        .navbar .logo img {
            height: 50px;
            margin-right: 10px;
        }
        
        .navbar .links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        
        .navbar .links a:hover {
            color: #1abc9c;
        }
        /* Container + Sidebar */
        
        .container {
            display: flex;
            padding-top: 70px;
            /* navbar height */
        }
        
        .sidebar {
            width: 220px;
            background: #34495e;
            color: #ecf0f1;
            padding: 20px;
            min-height: calc(100vh - 70px);
            position: fixed;
            top: 70px;
            left: 0;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #1abc9c;
            color: white;
        }
        /* Main content */
        
        .main {
            margin-left: 220px;
            padding: 20px;
            flex: 1;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        /* Dashboard cards */
        
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .card {
            flex: 1;
            min-width: 180px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        
        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        /* Charts */
        
        .charts {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            width: 100%;
            /* full width of main content */
            max-width: 900px;
            /* optional max width */
            height: 450px;
            /* make it taller for balance */
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="dashboard.html" class="logo">
            <img src="img/sanglipolicelogo-removebg-preview.png" alt="Logo"> Admin Panel
        </a>
        <div class="links">
            <a href="dashboard.html">Dashboard</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="managecomplaints.html">Manage Complaints</a></li>
                <li><a href="users.html">Users</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <h1>Complaint Management Dashboard</h1>

            <!-- Cards -->
            <section class="cards">
                <div class="card">
                    <h3>Total Complaints</h3>
                    <p id="total">35</p>
                </div>
                <div class="card">
                    <h3>Pending</h3>
                    <p id="pending">10</p>
                </div>
                <div class="card">
                    <h3>Resolved</h3>
                    <p id="resolved">15</p>
                </div>
            </section>

            <!-- Charts -->
            <section class="charts">
                <h2>Statistics</h2>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = ["Submitted", "Verified", "In Progress", "Resolved", "Closed"];
        const dataValues = [10, 5, 7, 8, 5];

        // Bar Chart
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Complaints',
                    data: dataValues,
                    backgroundColor: ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6']
                }]
            },
            options: {
                responsive: true, // scale with container
                maintainAspectRatio: false, // allow custom height
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 20
                    }
                }
            }
        });

        // Pie Chart
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>

</body>

</html>
