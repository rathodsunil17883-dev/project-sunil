<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        /* Navbar */
        
        .navbar {
            width: 100%;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
        }
        
        .navbar .logo img {
            height: 50px;
            margin-right: 10px;
        }
        
        .navbar .links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        
        .navbar .links a:hover {
            color: #1abc9c;
        }
        /* Sidebar */
        
        .container {
            display: flex;
            padding-top: 70px;
        }
        
        .sidebar {
            width: 220px;
            background: #34495e;
            color: #ecf0f1;
            padding: 20px;
            min-height: calc(100vh - 70px);
            position: fixed;
            top: 70px;
            left: 0;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #1abc9c;
            color: white;
        }
        /* Main content */
        
        .main {
            margin-left: 220px;
            padding: 20px;
            flex: 1;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background: #2c3e50;
            color: white;
        }
        
        table tr:hover {
            background: #f1f1f1;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin: 2px;
        }
        
        .btn.accept {
            background: #28a745;
        }
        
        .btn.reject {
            background: #e74c3c;
        }
        
        .btn.view {
            background: #3498db;
        }
        
        .tracking-select {
            margin-top: 5px;
            display: none;
        }
        
        .reject-reason {
            margin-top: 5px;
            display: none;
        }
        /* Modal */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        
        .modal-content h2 {
            margin-bottom: 10px;
        }
        
        .modal-content button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="dashboard.html" class="logo">
            <img src="img/sanglipolicelogo-removebg-preview.png" alt="Logo"> Admin Panel
        </a>
        <div class="links">
            <a href="graph.html">Dashboard</a>
            <a href="userlogin.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="graph.html">Dashboard</a></li>
                <li><a href="manage_complaints.html" class="active">Manage Complaints</a></li>
                <li><a href="admin-userpage.html">Users</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <h1>Manage Complaints</h1>
            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Complaint ID</th>
                        <th>User ID</th>
                        <th>Complaint Title</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="complaintsTable">
                    <tr>
                        <td>1</td>
                        <td>C101</td>
                        <td>U123</td>
                        <td>Noise Complaint</td>
                        <td>2025-09-22</td>
                        <td>14:30</td>
                        <td>
                            <button class="btn view" onclick="viewComplaint('C101')">View</button>
                            <button class="btn accept" onclick="acceptComplaint(this)">Accept</button>
                            <button class="btn reject" onclick="rejectComplaint(this)">Reject</button>
                            <select class="tracking-select">
                <option value="">Set Status</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
              </select>
                            <textarea class="reject-reason" placeholder="Enter rejection reason"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- Complaint Modal -->
    <div class="modal" id="complaintModal">
        <div class="modal-content">
            <h2>Complaint Details</h2>
            <p id="complaintDetails"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function viewComplaint(complaintId) {
            document.getElementById("complaintDetails").innerText =
                "Showing details for Complaint ID: " + complaintId + "\n\n(Here you can load complaint details from DB)";
            document.getElementById("complaintModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("complaintModal").style.display = "none";
        }

        function acceptComplaint(button) {
            let row = button.closest("td");
            let trackingSelect = row.querySelector(".tracking-select");
            trackingSelect.style.display = "inline-block";
            row.querySelector(".reject-reason").style.display = "none";
        }

        function rejectComplaint(button) {
            let row = button.closest("td");
            let reasonBox = row.querySelector(".reject-reason");
            reasonBox.style.display = "block";
            row.querySelector(".tracking-select").style.display = "none";

            reasonBox.addEventListener("blur", function() {
                if (reasonBox.value.trim() !== "") {
                    alert("Rejection reason submitted: " + reasonBox.value);
                    // Save reason to DB here
                }
            });
        }
    </script>
</body>

</html>
